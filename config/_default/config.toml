# set `baseurl` to your root domain
# if you set it to "/" share icons won't work properly on production
baseurl = "https://mmarko88.github.io/"  # Include trailing slash
title = "Marko Milenkovic"  # Edit directly from config/_default/languages.toml # alternatively, uncomment this and remove `title` entry from the aforemention file.
# canonifyurls = true
paginate = 10
disqusShortname = ""

usePageBundles = false

DefaultContentLanguage = "en"

#[taxonomies]
#category = "categories"
#tag = "tags"
#series = "series"

[outputs]
home = ["HTML", "RSS", "JSON"]

[security]
enableInlineShortcodes = false

[security.exec]
allow = ["^dart-sass-embedded$", "^go$", "^npx$", "^postcss$", "^asciidoctor$"]
osEnv = ["(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM|RUBYLIB)$"]

[security.funcs]
getenv = ["^HUGO_"]

[security.http]
methods = ["(?i)GET|POST"]
urls = [".*"]

[module]
[[module.imports]]
path = 'github.com/chipzoller/hugo-clarity'


